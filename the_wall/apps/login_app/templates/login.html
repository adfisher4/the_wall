<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type='text/css' href="{% static 'style.css' %}">
    <title>Document</title>
</head>

<body>
    <div class='container'>
        <div class='row justify-content-around my_row'>
            <div class='col my_col'>



                <form action="/register" method="post">
                    <h2>Registration</h2>
                    {% csrf_token %}
                    <div class="row">
                        <div class='col-md-6'>
                            <label for='first_name'>First Name</label>
                            <input type="text" name="first_name" id='first_name' class='form-control'>
                        </div>
                        <div class='col-md-6'>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id='last_name' class='form-control'>
                        </div>
                    </div>
                    <label for="email">Email</label>
                    <input type="text" name="email" id='email' class='form-control'>
                    <div class="row">
                        <div class='col-md-6'>
                            <label for="password">Password</label>
                            <input type="password" name="password" id='password' class='form-control'>
                        </div>
                        <div class='col-md-6'>
                            <label for="confirm_pw">Confirm Password</label>
                            <input type="password" name="confirm_pw" id='confirm_pw' class='form-control'>
                        </div>
                    </div>
                    <br>
                    <input type="submit" value="Register" class="button btn btn-primary">

                </form>
                <br>
                {% for message in messages %}
                <li> {{ message }} </li>
                {% endfor %}
            </div>
            <div class="col my_col">

                <form action="/login" method="post" class="login rounded border border-success">
                    <h2>Login</h2>
                    {% csrf_token %}
                    <label for="login_email">Email</label>
                    <input type="text" name="login_email" id='login_email' class='form-control'>
                    <label for="login_password">Password</label>
                    <input type="password" name="login_password" id='login_password' class='form-control'>
                    <br>
                    <input type="submit" value="Login" class="button btn btn-primary">  
                    <p> {{ login_error }} </p> 
                </form>
                
                
            </div>
            
        </div>
    </div>
</body>

</html>
